<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main/index.css" rel="stylesheet">
</head>
<body>
<div class="homePage">
    <div class="jumbotron">
        <h1>
            town meet
        </h1>
        <div id="roleCard">
            <ul>
                <li>
                    <img id="male" src="../res/home/card.jpg">
                </li>
                <li>
                    <img id="female" src="../res/home/card.jpg">
                </li>
            </ul>
        </div>
        <div id="roleDiv">
            <img id="roleImg" class="img-circle" src="">
        </div>
        <div class="alert alert-danger" id="role_miss" role="alert" style="display: none"></div>
        <div id="enterChat">
            <p>get started</p>
        </div>
    </div>
    <div class="group_chatting">
        <h1 style="text-align: center">进入群聊频道</h1>
        <div class="row" id="channel">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="../res/home/sport.jpg" data-src="holder.js/300x300" alt="...">
                    <div class="caption">
                        <h3>体育</h3>
                        <p><a href="#" class="btn btn-success" role="button">进入频道</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="../res/home/movie.jpg" data-src="holder.js/300x300" alt="...">
                    <div class="caption">
                        <h3>电影</h3>
                        <p><a href="#" class="btn btn-success" role="button">进入频道</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="../res/home/music.jpg" data-src="holder.js/300x300" alt="...">
                    <div class="caption">
                        <h3>音乐</h3>
                        <p><a href="#" class="btn btn-success" role="button">进入频道</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="../res/home/game.jpg" data-src="holder.js/300x300" alt="...">
                    <div class="caption">
                        <h3>游戏</h3>
                        <p><a href="#" class="btn btn-success" role="button">进入频道</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="../res/home/sing.jpg" data-src="holder.js/300x300" alt="...">
                    <div class="caption">
                        <h3>唱K</h3>
                        <p><a href="#" class="btn btn-success" role="button">进入频道</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="../res/home/library.jpg" data-src="holder.js/300x300" alt="...">
                    <div class="caption">
                        <h3>泡馆</h3>
                        <p><a href="#" class="btn btn-success" role="button">进入频道</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<div class="modal fade" id="chooseName" tabindex="-1" role="dialog" aria-labelledby="nameLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="nameLabel">给自己选一个合适的昵称</h4>
            </div>
            <div class="modal-body">
                <select class="form-control" id="name">
                    <option value="-1">请选择</option>
                </select>
                <span class="alert alert-danger" id="name_miss" role="alert" style="display: none"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="begin_chat">确定</button>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="matching" tabindex="-1" role="dialog" aria-labelledby="nameLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="matchingLabel">玩命匹配中...</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/main/main.js"></script>
</html>
